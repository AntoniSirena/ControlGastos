<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <span> <b>Login</b> </span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg"> <b id="header"> Ingrese sus datos para iniciar sesi√≥n </b> </p>

      <form>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" 
          [(ngModel)]="user.Email" [ngModelOptions]="{standalone: true}" >
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <span class="class-style_validation" *ngIf="!user.Email">Campo es requerido</span>
        </div>

        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" 
          [(ngModel)]="user.Password" [ngModelOptions]="{standalone: true}" >
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span class="class-style_validation" *ngIf="!user.Password">Campo es requerido</span>
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" (click)="validarUser(user)" class="btn btn-primary btn-block btn-flat"
            [disabled]="!user.Email || !user.Password" >Entrar</button>
          </div>
          <!-- /.col -->
        </div>
       <div>
          <p class="login-box-msg"><b id="mensaje">{{data.Mensaje}}</b></p>
       </div>

      </form>

       <!-- 
      <a href="#">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a>
       -->

    </div>
    
  </div>
</div>
