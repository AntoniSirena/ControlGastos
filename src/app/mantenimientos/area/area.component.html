
<br>

  <div id="formulario" class="container-fluid">
    <form id="formulario" name="formulario" novalidate>
      <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-8">
                
                        <div class="col-xs-2 col-sm-2 col-md-2">
                            <div class="form-group">
                                <label for="controlCodigo">Codigo</label>
                                <input type="text" 
                                [(ngModel)]="area.Codigo" required
                                [ngModelOptions]="{standalone: true}"
                                class="form-control" 
                                name="codigo" id="codigo" /> 
                                <span class="class-style" *ngIf="!area.Codigo">**</span>
                            </div>
                      </div>
        
                      <div class="col-xs-4 col-sm-4 col-md-3">
                            <div class="form-group">
                                <label for="controlDescripcion">Descripcion</label>
                                <input type="text" 
                                [(ngModel)]="area.Descripcion"
                                [ngModelOptions]="{standalone: true}"
                                class="form-control" 
                                name="descripcion"
                                id="descripcion">
                                <span class="class-style" *ngIf="!area.Descripcion">**</span>
                            </div>
                        </div>
    
                        <div class="col-xs-4 col-sm-4 col-md-3">
                                <div class="form-group">
                                    <label for="controlPersona">Persona encargada</label>
                                    <select class="form-control" id="persona" [(ngModel)]="area.PersonaId" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let item of personas " [value]="item.Id">{{item.NombreCompleto}}</option>
                                    </select>
                                    <span class="class-style" *ngIf="!area.PersonaId">**</span>
                                </div>
                        </div>
                  
                </div>
      </div>
    
      <div class="row">
            <div class="col-xs-8 col-sm-4 col-md-4">
                        <div class="col-xs-4 col-sm-2 col-md-2" *ngIf="!valor">
                          <button (click)="agregarArea()" 
                          class="btn btn-primary" 
                          id="agregarArea"
                          [disabled]="!area.Codigo || !area.Descripcion || !area.PersonaId" >Agregar</button>
                        </div>
    
                      <div class="col-xs-4 col-sm-2 col-md-2" *ngIf="valor" >
                        <button (click)="actualizarArea()" 
                        class="btn btn-primary"  
                        id="actualizarArea" 
                        [disabled]="!area.Codigo || !area.Descripcion || !area.PersonaId" >Actualizar</button>
                        </div>
                  
                </div>
      </div>

    </form>
    
  </div>

  
<br>
<br>
<br>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
[dtTrigger]="dtTrigger" id="datatable">
<thead>
  <tr>
    <th>Editar</th>
    <th>Eliminar</th>
    <th>Codigo</th>
    <th>Descripcion</th>
    <th>Persona encargada</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let area of areas">
    <td> <button id="editar" (click)="editarArea(area.Id)" class="btn btn-primary" >Edit</button> </td>
    <td> <button id="Eliminar" (click)="eliminarArea(area.Id)" class="btn btn-danger">Elim</button> </td>
    <td>{{ area.Codigo }}</td>
    <td>{{ area.Descripcion }}</td>
    <td>{{ area.Persona.NombreCompleto}}</td>
  </tr>
</tbody>
</table>
