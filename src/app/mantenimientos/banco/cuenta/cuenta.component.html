

<br>

<div id="formulario" class="container-fluid">
  <form id="formulario" name="formulario">
    <div class="row">
          <div class="col-xs-10 col-sm-10 col-md-8">

                      <div class="col-xs-4 col-sm-4 col-md-3">
                          <div class="form-group">
                              <label for="controlNumeroCuenta">Número de cuenta</label>
                              <input type="text" 
                              [(ngModel)]="cuenta.NumeroCuenta"
                              [ngModelOptions]="{standalone: true}"
                              class="form-control" 
                               id="numeroCuenta"/>
                              <span class="class-style" *ngIf="!cuenta.NumeroCuenta">**</span>
                          </div>
                      </div>

                    <div class="col-xs-4 col-sm-4 col-md-3">
                        <div class="form-group">
                            <label for="controlTipoCuenta">Tipo de cuenta</label>
                            <select class="form-control" id="tipoCuenta" [(ngModel)]="cuenta.TipoCuentaId" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let item of tiposCuentas" [value]="item.Id">{{item.Descripcion}}</option>
                            </select>
                            <span class="class-style" *ngIf="!cuenta.TipoCuentaId">**</span>
                        </div>
                   </div>
                
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="controlBanco">Banco</label>
                        <select class="form-control" id="banco" [(ngModel)]="cuenta.BancoId" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let item of bancos " [value]="item.Id">{{item.Nombre}}</option>
                        </select>
                        <span class="class-style" *ngIf="!cuenta.BancoId">**</span>
                    </div>
                 </div>
                
            </div>

    </div>
  
    <div class="row">
          <div class="col-xs-8 col-sm-4 col-md-4">
                      <div class="col-xs-4 col-sm-2 col-md-2" *ngIf="!valor">
                        <button (click)="agregar()" 
                        class="btn btn-primary" 
                        id="agregar"
                        [disabled]="!cuenta.NumeroCuenta || !cuenta.TipoCuentaId || !cuenta.BancoId" >Agregar</button>
                      </div>
  
                    <div class="col-xs-4 col-sm-2 col-md-2" *ngIf="valor" >
                      <button (click)="actualizar()" 
                      class="btn btn-primary"
                      id="actualizar" 
                      [disabled]="!cuenta.NumeroCuenta || !cuenta.TipoCuentaId || !cuenta.BancoId" >Actualizar</button>
                      </div>
                
              </div>
    </div>

  </form>
  
</div>


<br>
<br>
<br>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
[dtTrigger]="dtTrigger" id="datatable">
<thead>
<tr>
  <th>Editar</th>
  <th>Eliminar <input type="checkbox" [(ngModel)]="check"> </th>
  <th>Número</th>
  <th>Tipo</th>
  <th>Banco</th>
  <th>Estado</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of cuentas">
  <td> <button id="editar" (click)="editar(item.Id)" class="btn btn-primary" >Edit</button> </td>
  <td> <button id="Eliminar" (click)="eliminar(item.Id)" class="btn btn-danger" [disabled]="!check" >Elim</button> </td>
  <td>{{ item.NumeroCuenta}}</td>
  <td>{{ item.TipoCuenta.Descripcion}}</td>
  <td>{{ item.Banco.Nombre}}</td>
  <td>{{ item.Status.Descripcion}}</td>
</tr>
</tbody>
</table>
