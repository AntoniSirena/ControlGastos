

<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
[dtTrigger]="dtTrigger">
<thead>
  <tr>
    <th>Codigo</th>
    <th>Descripcion</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let tiposConcepto of tiposConceptos">
    <td>{{ tiposConcepto.Codigo }}</td>
    <td>{{ tiposConcepto.Descripcion }}</td>
  </tr>
</tbody>
</table>
